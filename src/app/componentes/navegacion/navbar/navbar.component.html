@if(showNavbar==true){
<nav class="navbar navbar-expand fixed-top bg-black bg-opacity-50 p-sm-2">
  <div class="container-fluid d-flex justify-content-center align-items-center ">    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">      
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button
          routerLink="/"
          [ngClass]="this.actualRoute == '/' ? 'opacity-100' : 'opacity-50'" 
          class="nav-link active text-white fw-semibold" 
          aria-current="page" 
          href="#">INICIO</button>
        </li>

        <li class="nav-item">
          <button 
          [ngClass]="this.actualRoute == '/jugar' ? 'opacity-100' : 'opacity-50'" 
          class="nav-link active text-white fw-semibold" 
          aria-current="page" 
          href="#">JUGAR</button>
        </li>

        <li class="nav-item">
          <button 
          routerLink="chat"
          [ngClass]="this.actualRoute == '/chat' ? 'opacity-100' : 'opacity-50'" 
          class="nav-link active text-white fw-semibold" 
          aria-current="page" 
          href="#">CHATEAR</button>
        </li>

        <li class="nav-item">
          <button 
          routerLink="yo"
          [ngClass]="this.actualRoute == '/yo' ? 'opacity-100' : 'opacity-50'" 
          class="nav-link active text-white fw-semibold" 
          aria-current="page" 
          href="#">SOBRE MÍ</button>
        </li>

      </ul>
      @if(this.isUserLogged == false){  
      <button 
        routerLink="auth/login"
        class="btn btn-primary fw-semibold" 
        type="submit">Iniciar sesión</button>
      }
      @else if (this.isUserLogged)
      {
        <h5 class="me-4 text-white mt-1">¡Bienvenido {{userName}}!</h5>
        <button 
        routerLink=""
        class="btn btn-primary fw-semibold"
        (click) = "cerrarSesionTemporal()"
        type="submit">Cerrar sesión</button>        
      }
      @else{
        <button 
        class="btn btn-primary fw-semibold" 
        type="submit">CARGANDO...</button>
      }
    </div>
  </div>
</nav>
}
