<div class="bg-warning d-flex justify-content-center">
    <form class="d-flex flex-column justify-content-center m-2 formu p-4 rounded-3 shadow shadow-lg text-white z-1 w-75"
    [formGroup]="registerForm"
    (ngSubmit)="Registrarse()">
                    
        <h1 class="fs-4 mb-4 fw-bold">CREAR CUENTA</h1>
        <div class="mb-3">
            <input
            [readOnly]="isLoading"     
            type="email" 
            class="form-inputs form-control fw-bold" 
            id="email" 
            placeholder="CORREO"
            formControlName="correo"            >
        </div>

        <div class="mb-3">
            <input
            [readOnly]="isLoading" 
            type="text" 
            class="form-inputs form-control fw-bold" 
            id="username" 
            placeholder="NOMBRE DE USUARIO"
            formControlName="usuario">
        </div>

        <div class="mb-3">
            <input
            [readOnly]="isLoading" 
            type="password"
            class="form-inputs form-control fw-bold" 
            id="password" 
            placeholder="CONTRASEÑA"
            formControlName="clave">
        </div>
        @if(showErrorAlert){
            <div class="alert alert-danger mb-1 border border-2 border-danger" role="alert">
                {{errorMessage}}
            </div>
        }  
        <hr>
        @if(!isLoading){
        <button type="submit" class="btn btn-outline-light mb-2" [disabled]="disableSubmit">Registrarme</button>
        <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Volver</button>
        <small class="text-center mt-3">YA TENGO UNA <a routerLink="/auth/login">CUENTA</a></small>
        }@else
        {
            <div class="d-flex flex-column flex-lg-row align-content-center bg-info bg-opacity-25 rounded rounded-2 mt-1">
                
                <div class="pancho-container d-flex flex-column justify-content-center align-content-center h-100">
                    <img src="../../../../assets/gif/pancho.gif" width="150" height="150"/>
                </div>
                <div class="p-3">
                    <h5 class="">CARGANDO...</h5>
                    <p class="">Sé paciente, estoy viendo si los datos que ingresaste son correctos.<br>Mientras, podés ver a Panchito bailando.</p>
                </div>

            </div>
        }    
    </form>
</div>
