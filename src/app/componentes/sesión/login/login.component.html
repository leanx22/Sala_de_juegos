<div class="bg-warning d-flex justify-content-center">
    <form class="d-flex flex-column justify-content-center m-2 formu p-4 pb-3 rounded-3 shadow shadow-lg text-white z-1 w-75"
    [formGroup]="logInForm"
    (ngSubmit)="IniciarSesion()">
                    
        <h1 class="fs-4 mb-4 fw-bold">INICIAR SESIÓN</h1>
        <div class="mb-3">
            <input 
            [(ngModel)]="email"
            type="email" 
            class="form-inputs form-control fw-bold" 
            id="email" 
            placeholder="CORREO"
            formControlName="correo">
        </div>

        <div class="mb-3">
            <input
            [(ngModel)]="password"
            type="password"
            class="form-inputs form-control fw-bold" 
            id="password" 
            placeholder="CONTRASEÑA"
            formControlName="clave">
        </div>
        
        <div>           
            <select class="form-select form-inputs text-bg-dark fw-semibold" (change)="onAutoLoginChange($event)">
                <option selected value="0">Sin auto-ingreso de datos</option>
                <option value="1">Administrador</option>
                <option value="2">Usuario 1</option>
                <option value="3">Usuario 2</option>
            </select>    
        </div>
        @if(showErrorAlert){
            <div class="alert alert-danger mb-1 border border-2 border-danger" role="alert">
                {{errorMessage}}
            </div>
        }   
        <hr>
        <button type="submit" class="btn btn-outline-light mb-2" [disabled]="disableSubmit">Entrar</button>
        <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Volver</button>            
        <small class="text-center mt-3">QUIERO CREAR UNA CUENTA <a routerLink="/auth/register">AHORA</a></small>
        @if(isLoading)
        {
            <div class="d-flex flex-column flex-lg-row align-content-center bg-info bg-opacity-25 rounded rounded-2 mt-3">
                
                <div class="pancho-container d-flex flex-column justify-content-center align-content-center h-100">
                    <img src="../../../../assets/gif/pancho.gif" width="150" height="150"/>
                </div>
                <div class="p-3">
                    <h5 class="">CARGANDO...</h5>
                    <p class="">Sé paciente, estoy viendo si los datos que ingresaste son correctos.<br>Mientras, podés ver a Panchito bailando.</p>
                </div>

            </div>
        }
    </form>
</div>
